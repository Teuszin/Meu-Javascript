<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div#area {
            font: normal 20pt Arial;
            background: rgb(9, 180, 52);
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id='area'> <!-- onclick = "clicar()" onmouseover = "entrou()" onmouseout="saiu()" (dentro do div, obviamente) seria o jeito de conectar essa parte ao JS-->
    
        interaja

    </div>
    <script>
        var area = window.document.getElementById('area')
        area.addEventListener('click',clicar)
        area.addEventListener('mouseover',entrou)
        area.addEventListener('mouseout',saiu)
        // Esse é o jeito de conectar dentro do próprio JS //
        
        function clicar() {
            area.innerText = "Clicou" 
            area.style.background = 'red';
        }
        function entrou() {
            area.innerText = "Entrou"
        }
        function saiu() {
            area.innerText = "Saiu"
            area.style.background = 'green';
        }   
        
    </script>
</body>
</html>
