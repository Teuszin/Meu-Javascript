<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font: normal 25px arial;
        }
    </style>
</head>
<body>
    <script>
        var nome = prompt('Qual é seu nome?')
        document.write(`Seu <strong>nome</strong> tem ${nome.length} letras. <br/>`)
        document.write(`Seu <strong>nome</strong> em maiúsculo é: ${nome.toUpperCase()}.`)

        // <strong> </strong> = Serve pra deixar em negrito
        // <br/> = Server pra quebrar linha
    </script>
</body>
</html>
