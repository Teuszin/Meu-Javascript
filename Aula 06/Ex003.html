<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv= "X-UA-Compatible" content = "ie=edge"> 
    <title>Meu Primeiro Programa</title>
    <style>
        body {
            background-color: rgb(155, 86, 219);
            color: rgb(255, 255, 255);
            font: normal 10pt Exo;
        }
        h1 {
            color:coral
        }
    </style>
</head>
<body>
    <h1>Salve, Salve Rapeize</h1> 
    <p>Paragrafoooooooooooooooo</p>
    <script>
        var num1 = prompt('Digite um número: ')
        var num2 = prompt('Digite outro número: ')
        var soma = Number.parseFloat(num1) + Number.parseFloat(num2)

        // Number.parseInt(n) = Converter pra inteiro
        // Number.parseFloat(n) = Converter pra flutuante
        // Number(n) = Converter pra Number

        // String(n) = Converter pra String
        // n.toString() = Converter pra String

        window.alert(`A soma entre ${num1} e ${num2} é: ${soma}`)

        // number + number = Adição
        // string + string = Concatenação
    </script>
    
</body>
</html>
