<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veirficador de Idade</title>
    <link rel="stylesheet" href="Estilo.css">
</head>
<body>
    <header>
        <h1>Veirficador de Idade</h1>
    </header>
    <section>
        <div>
            <p>Ano de Nascimento:
                <input type="number" name="txtano" id="txtano" min='0'>
            </p>
            <p>Sexo:
                <input type="radio" name="radsex" id="masc" checked> 
                <!-- o name tem que ser igual pra nao ser possivel marcar os 2 ao mesmo-->
                <label for="masc">Masculino</label>
                <input type="radio" name="radsex" id="femi">
                <label for="femi">Feminino</label>
            </p>
            <p>
                <input type="button" value="Verificar!" onclick='Verificar()'>
            </p>
        </div>
        <div id='resultado'>
            Preencha os dados a cima para obter os resultado!
        </div>
    </section>
    <footer>
        <p>&copy; Mateus</p>
    </footer>
    <script src="Script.js"></script>
</body>
</html>
